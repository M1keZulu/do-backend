trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  bkstrgrg: 'DO-Project'
  bkstrg: 'doprojectstrage'
  bkcontainer: 'tfstate'
  bkstrgkey: 'devpipeline.terraform.tfstate'

stages:
  - stage: 
    jobs:
    - job: validate
      continueOnError: false
      steps:
        - task: TerraformInstaller@0
          displayName: tfinstall
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTaskV4@4
          displayName: init
          inputs:
            provider: 'azurerm'
            command: 'init'
            backendServiceArm: 'acr-registry'
            backendAzureRmResourceGroupName: '$(bkstrgrg)'
            backendAzureRmStorageAccountName: '$(bkstrg)'
            backendAzureRmContainerName: '$(bkcontainer)'
            backendAzureRmKey: '$(bkstrgkey)'
        - task: TerraformTaskV4@4
          displayName: validate
          inputs:
            provider: 'azurerm'
            command: 'validate'
  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
       - job: apply
         steps:
           - task: TerraformInstaller@0
             displayName: tfinstall
             inputs:
              terraformVersion: 'latest'
           - task: TerraformTaskV4@4
             displayName: init
             inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'acr-registry'
              backendAzureRmResourceGroupName: '$(bkstrgrg)'
              backendAzureRmStorageAccountName: '$(bkstrg)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkstrgkey)'
           - task: TerraformTaskV4@4
             inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'acr-registry'
           - task: TerraformTaskV4@4
             inputs:
              provider: 'azurerm'
              command: 'apply'
              environmentServiceNameAzureRM: 'acr-registry'


           
